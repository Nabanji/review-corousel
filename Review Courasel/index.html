<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Courasel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <header>our reviews</header>
    <div class="underline"></div>

    <div class="reviews">
        <img src="/images/chef3.jpg" alt="" id="reviewer-image">
        <h1 id="reviewer">michelle obama</h1>
        <p id="review">Gripping thriller with unexpected twists; "The Silent Echo" keeps you guessing until the final
            page.</p>
    </div>

    <div class="buttons">
        <button id="previous">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button id="next">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
    </div>

    <div class="random">
        <button id="surprise">surprise me</button>
    </div>


    <script src="index.js"></script>
</body>

</html>
